{% extends "base.html"%}

{% block content%}

<div style="margin-top: 30px">
   <form method="POST" action="">
       {% csrf_token %}
       <input type="text" name="title" placeholder="Title" class="control-form"/>
        <div class="mb-3">
            <input type="hidden" name="id" class="control-form"/>
        </div>
        <div class="form-floating">
            <textarea name="content" placeholder="Content" class="control-form"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" name="" class="btn btn-primary">Create article</button>
           
        </div>
   </form>
</div>
{% endblock content %}
